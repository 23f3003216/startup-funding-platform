{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Reports</h2>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-6">{{ total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Campaigns</h5>
                    <p class="card-text display-6">{{ total_campaigns }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Pitches</h5>
                    <p class="card-text display-6">{{ total_pitches }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
